query GetAppGlobalData {
    tokenGetTokens {
        address
        name
        symbol
        decimals
        chainId
        logoURI
        priority
        tradable
    }
    tokenGetCurrentPrices {
        price
        address
    }
    beetsGetFbeetsRatio
}

query GetTokens {
    tokens: tokenGetTokens {
        address
        name
        symbol
        decimals
        chainId
        logoURI
        priority
        tradable
    }
}

query GetTokenPrices {
    tokenPrices: tokenGetCurrentPrices {
        price
        address
    }
}

query GetTokensDynamicData($addresses: [String!]!) {
    dynamicData: tokenGetTokensDynamicData(addresses: $addresses) {
        ath
        atl
        fdv
        high24h
        id
        low24h
        marketCap
        price
        priceChange24h
        priceChangePercent7d
        priceChangePercent14d
        priceChangePercent24h
        priceChangePercent30d
        tokenAddress
        updatedAt
    }
}

query GetFbeetsRatio {
    ratio: beetsGetFbeetsRatio
}

query GetProtocolData {
    protocolData: beetsGetProtocolData {
        totalLiquidity
        swapFee24h
        swapVolume24h
        marketCap
        circulatingSupply
        poolCount
        beetsPrice
        fbeetsPrice
    }
}
