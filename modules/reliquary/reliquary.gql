query GetReliquaryFarmSnapshots($id: String!, $range: GqlPoolSnapshotDataRange!) {
    poolGetReliquaryFarmSnapshots(id: $id, range: $range) {
        id
        farmId
        timestamp
        totalBalance
        levelBalances {
            id
            level
            balance
        }
        relicCount
        totalBalance
        userCount
        tokenBalances {
            id
            address
            balance
            symbol
        }
    }
}
